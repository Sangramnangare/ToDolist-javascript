<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        .parenttable{
           border:solid   1px black;
           width: 600px;
           margin: auto;
        }
        .button{
            background-color: green;
            color: white;
        }

    </style>
</head>
<body>
    <table class="parenttable">
        <tr>
            <td style="width: 100%; text-align: center;">
                <h1>To Do List</h1>

            </td>
        </tr>
        <tr>
            <td>
                <hr>
                <table>
                    <tr>
                        <td style="width: 100px;">
                            Date
                        </td>
                        <td style="width: 80%;">
                            <input type="date" id="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Time
                        </td>
                        <td>
                            <input type="time" id="time">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Work
                        </td>
                        <td>
                           <textarea id="work" style="width: 100px;"></textarea>
                        </td>
                    </tr>
                    <td></td>
                    <td>
                        <button onclick="savework()" class="button">Save</button>
                    </td>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <hr>
               <div id="divworks"></div>
            </td>
        </tr>

    </table>

    <script>
        let myworks = Array();



        function savework() 
        {
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            let work = document.getElementById("work").value;
            if(date ==""){
                alert("select date.");
                document.getElementById("date").focus();
                return false;
            }
            if(time == "")
            {
                alert("select time.");
                document.getElementById("time").focus();
                return false;
            }
            if(work == "")
            {
                alert("Enter work.");
                document.getElementById("work").focus();
                return false;
            }
            let newid = getmaxidplus1();
            let mywork = {id: newid, workdate: date, worktime: time, actualwork: work};
            myworks.push(mywork);
            document.getElementById("date").value = "";
            document.getElementById("time").value = "";
            document.getElementById("work").value = "";
            showworks();

            function getmaxidplus1(){
                let maxid = 0;
                for(i = 0; i < myworks.length; i++)
                {
                    if(myworks[i].id > maxid)
                    maxid = myworks[i].id;
                }
                return maxid + 1;
            }



        }
        function showworks(){
            let workstr = "<table style='width:100%; border:solid 1px black; 'class='parenttable'>";
                workstr += "<tr>";
                workstr += "<th>no</th>";
                workstr += "<th>Date</th>";
                workstr += "<th>Time</th>";
                workstr += "<th>Work</th>";
                workstr += "<th>Action</th>";
                workstr += "</tr>"; 
                   for(i = 0; i < myworks.length; i++)
                   {
                    workstr += "<tr>";
                workstr += "<td>" + (i + 1) + "</td>";
                workstr += "<td>" + myworks[i].workdate + "</td>";
                workstr += "<td>" + myworks[i].worktime + "</td>";
                workstr += "<td>" + myworks[i].actualwork  + "</td>";
                workstr += "<td><button onclick='deletework(" + myworks[i].id + ")'>x</button></td>";
                workstr += "</tr>"; 
                   }
                workstr += "</table";
                document.getElementById("divworks").innerHTML = workstr;
        }

                    {

                        myworks.splice(index, 1);
                        break;
                    }
            }
            showworks();
           
        }
    }

    </script>
</body>
</html>
